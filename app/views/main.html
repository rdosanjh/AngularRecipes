<div class="row">
	<div class="col-md-offset-8 col-md-4 form-group">
		<select ng-model="main.sort" ng-change="main.sortChanged()" class="form-control">
    <option value="title">Name</option>
    <option value="difficulty">Difficulty</option>
    <option value="duration">Prep time</option>
    </select>
	</div>
</div>
<div class="row resContainer" ng-repeat="recipie in main.recipes">
	<a ng-href="#/view/{{recipie.title}}">
		<recipe-preview recipie="recipie"></recipe-preview>
	</a>
</div>
